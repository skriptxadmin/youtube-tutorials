<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width:100%;
            height: 100px;
            background: gainsboro;
        }
    </style>
</head>
<body>
    
    <div class="container">

    </div>

    <script>

        const container = document.querySelector(".container");
        // insertAdjacentHtml

        const para1 = '<p>this is before begin</p>';
        const para2 = '<p>this is after begin-1</p>';
        const para3 = '<p>this is after begin-2</p>';
        const para4 = '<p>this is before end-3</p>';
        const para5 = '<p>this is after end - 4</p>';

        container.insertAdjacentHTML('beforebegin', para1);
        container.insertAdjacentHTML('afterbegin', para2);
        container.insertAdjacentHTML('afterbegin', para3);
        container.insertAdjacentHTML('beforeend', para4);
        container.insertAdjacentHTML('afterend', para5);


    </script>
</body>
</html>
