<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            margin: 50px auto;

        }
        .parent{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position:relative;
            
        }
        .child{

            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            top: calc(50% - 50px);
            left:calc(50% - 50px);
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
   
</body>
</html>
